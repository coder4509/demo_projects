<style>
  .err {
    color: red;
  }
</style>
<div class="container">
  <div>
    <button (click)="back()" class="backbutton">Back</button>
  </div>
  <div class="container " style="width: 28%; border: 1px solid #ccc;">
    <form
      #f="ngForm"
      name="form"
      class="form animate"
      (ngSubmit)="f.form.valid && onSubmit(f.value)"
      novalidate
    >
      <div class="loginheader">
        <h4>Supervisor</h4>
      </div>
      <p style="color:red" *ngIf="error">Please enter correct credentials.</p>
      <label for="uname"><b>Username</b></label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Username"
        name="uname"
        [(ngModel)]="email"
        #uname="ngModel"
        required
      />
      <div class="err" *ngIf="f.submitted && uname.invalid">
        <div *ngIf="uname.errors.required">Username is required</div>
      </div>

      <label for="psw"><b>Password</b></label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter Password"
        name="psw"
        [(ngModel)]="password"
        #psw="ngModel"
        required
      />
      <div class="err" *ngIf="f.submitted && psw.invalid">
        <div *ngIf="psw.errors.required">Password is required</div>
      </div>
      <div>
        <br />
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
